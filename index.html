<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pomodoro Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #ba1a1a;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #ffdad6;
            --md-sys-color-surface: #fffbff;
            --md-sys-color-outline: #857371;
            --md-sys-color-surface-variant: #f5ddda;
            --md-sys-color-on-primary-container: #410002;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            font-family: 'Google Sans', sans-serif;
            background-color: var(--md-sys-color-surface);
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            color: #1f1b1b;
        }

        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 16px;
            transition: transform 0.3s ease;
        }

        /* Sistema de Telas */
        .page {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
        }

        .page.active {
            display: flex;
        }

        /* Layout Adaptável Principal */
        .main-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 24px;
            align-items: center;
            justify-content: center;
        }

        @media (orientation: landscape) and (min-height: 300px) {
            .main-content {
                flex-direction: row;
                justify-content: space-around;
            }
            .grid-section {
                flex-grow: 1;
                max-width: 50%;
            }
        }

        .tomato-container {
            width: 30vh;
            height: 30vh;
            max-width: 200px;
            max-height: 200px;
        }

        .grid-section {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .grid-pomodoros {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            width: 100%;
        }

        .checkbox-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%;
        }

        /* Tooltip */
        .checkbox-wrapper::before {
            content: attr(data-time);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%) translateY(5px);
            background: var(--md-sys-color-on-primary-container);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            z-index: 50;
        }

        .checkbox-wrapper:hover::before {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        .pomodoro-checkbox {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            appearance: none;
            border: 2px solid var(--md-sys-color-outline);
            border-radius: 12px;
            cursor: pointer;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .pomodoro-checkbox:checked {
            background-color: var(--md-sys-color-primary);
            border-color: var(--md-sys-color-primary);
        }

        .pomodoro-checkbox::after {
            content: attr(data-index);
            font-weight: 700;
            color: var(--md-sys-color-outline);
        }

        .pomodoro-checkbox:checked::after {
            color: white;
        }

        .actions-row {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .icon-btn {
            background-color: var(--md-sys-color-primary);
            color: white;
            border-radius: 16px;
            height: 56px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .icon-btn.secondary {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-primary);
            box-shadow: none;
        }

        /* Estilo da Página de Histórico */
        #history-page {
            background: var(--md-sys-color-surface);
            padding: 24px;
            overflow-y: auto;
        }

        .history-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .month-selector {
            background: var(--md-sys-color-surface-variant);
            border-radius: 12px;
            padding: 8px 16px;
            border: none;
            font-family: inherit;
            font-weight: 600;
            color: var(--md-sys-color-on-primary-container);
        }

        .star-icon {
            color: var(--md-sys-color-primary);
            filter: drop-shadow(0 0 1px rgba(186, 26, 26, 0.2));
        }

        #tomato-fill {
            transition: height 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), y 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- TELA PRINCIPAL -->
        <div id="main-page" class="page active">
            <div class="main-content">
                <div class="tomato-section">
                    <div class="tomato-container">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <clipPath id="tomato-clip">
                                    <path d="M50 20 C30 20 15 35 15 55 C15 75 35 90 50 90 C65 90 85 75 85 55 C85 35 70 20 50 20 Z" />
                                </clipPath>
                            </defs>
                            <path d="M50 22 L45 10 L50 15 L55 10 L50 22 Z" fill="#2e7d32" stroke="#1b5e20" stroke-width="1"/>
                            <path d="M50 22 L35 15 L45 18 Z" fill="#2e7d32" stroke="#1b5e20" stroke-width="1"/>
                            <path d="M50 22 L65 15 L55 18 Z" fill="#2e7d32" stroke="#1b5e20" stroke-width="1"/>
                            <path d="M50 20 C30 20 15 35 15 55 C15 75 35 90 50 90 C65 90 85 75 85 55 C85 35 70 20 50 20 Z" 
                                  fill="none" stroke="#ba1a1a" stroke-width="2" />
                            <rect id="tomato-fill" x="0" y="90" width="100" height="0" fill="#ba1a1a" clip-path="url(#tomato-clip)" />
                        </svg>
                    </div>
                </div>

                <div class="grid-section">
                    <div class="grid-pomodoros" id="grid"></div>
                    
                    <div class="actions-row">
                        <button class="icon-btn" id="completeBtn" title="Completar Próxima">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                        </button>
                        <button class="icon-btn secondary" id="goHistoryBtn" title="Histórico">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20v-6M6 20V10M18 20V4"/></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- TELA DE HISTÓRICO -->
        <div id="history-page" class="page">
            <div class="history-header">
                <button id="backBtn" class="p-2 bg-gray-100 rounded-full transition-colors hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                </button>
                <h2 class="text-xl font-bold">Histórico</h2>
                <select id="monthSelector" class="month-selector ml-auto"></select>
            </div>

            <div class="mb-8" style="min-height: 200px;">
                <canvas id="historyChart"></canvas>
            </div>

            <div id="historyList" class="space-y-1"></div>
        </div>
    </div>

    <script>
        const totalPomodoros = 14;
        const suggestedTimes = [
            "09:00", "09:30", "10:00", "10:30", "11:15", "11:45", "12:15",
            "14:00", "14:30", "15:00", "15:30", "16:00", "16:30", "Extra"
        ];

        let state = JSON.parse(localStorage.getItem('pomodoro_state_v3')) || Array(totalPomodoros).fill(false);
        let history = JSON.parse(localStorage.getItem('pomodoro_history_v3')) || {};
        let chartInstance = null;

        const mainPage = document.getElementById('main-page');
        const historyPage = document.getElementById('history-page');
        const grid = document.getElementById('grid');
        const tomatoFill = document.getElementById('tomato-fill');
        const monthSelector = document.getElementById('monthSelector');
        const historyList = document.getElementById('historyList');

        function getTodayKey() {
            const d = new Date();
            return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
        }

        function save() {
            localStorage.setItem('pomodoro_state_v3', JSON.stringify(state));
            localStorage.setItem('pomodoro_history_v3', JSON.stringify(history));
            localStorage.setItem('pomodoro_last_date', getTodayKey());
        }

        function checkReset() {
            const today = getTodayKey();
            const last = localStorage.getItem('pomodoro_last_date');
            if (last && last !== today) {
                history[last] = state.filter(v => v).length;
                state = Array(totalPomodoros).fill(false);
                save();
            }
        }

        function updateTomato() {
            const count = state.filter(v => v).length;
            const h = (count / totalPomodoros) * 70;
            tomatoFill.setAttribute('height', h);
            tomatoFill.setAttribute('y', 90 - h);
            history[getTodayKey()] = count;
            save();
        }

        function initGrid() {
            grid.innerHTML = '';
            state.forEach((checked, i) => {
                const wrap = document.createElement('div');
                wrap.className = 'checkbox-wrapper';
                wrap.setAttribute('data-time', suggestedTimes[i]);
                const cb = document.createElement('input');
                cb.type = 'checkbox';
                cb.className = 'pomodoro-checkbox';
                cb.checked = checked;
                cb.dataset.index = i + 1;
                cb.onclick = () => {
                    state[i] = !state[i];
                    updateTomato();
                    if (state[i]) triggerConfetti();
                };
                wrap.appendChild(cb);
                grid.appendChild(wrap);
            });
            updateTomato();
        }

        function triggerConfetti() {
            confetti({ particleCount: 40, spread: 40, origin: { y: 0.8 }, colors: ['#ba1a1a', '#410002'] });
        }

        function setupMonthSelector() {
            const months = new Set();
            const today = new Date();
            months.add(`${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`);
            
            Object.keys(history).forEach(date => {
                months.add(date.substring(0, 7));
            });

            monthSelector.innerHTML = '';
            Array.from(months).sort().reverse().forEach(m => {
                const [y, mon] = m.split('-');
                const opt = document.createElement('option');
                opt.value = m;
                opt.textContent = new Date(y, mon-1).toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
                monthSelector.appendChild(opt);
            });
        }

        function renderHistory() {
            const selectedMonth = monthSelector.value;
            const daysInMonth = Object.keys(history)
                .filter(d => d.startsWith(selectedMonth))
                .sort();

            historyList.innerHTML = '';
            daysInMonth.slice().reverse().forEach(date => {
                const count = history[date];
                const dateObj = new Date(date + 'T12:00:00');
                const isFull = count >= totalPomodoros;
                
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center p-3 border-b border-gray-50';
                item.innerHTML = `
                    <div class="flex items-center gap-2">
                        <span class="font-medium">${dateObj.toLocaleDateString('pt-BR', {day:'2-digit', weekday:'short'})}</span>
                        ${isFull ? '<span class="star-icon text-xl">★</span>' : ''}
                    </div>
                    <span class="${isFull ? 'text-red-700 font-bold' : 'text-gray-500'}">${count} sessões</span>
                `;
                historyList.appendChild(item);
            });

            const ctx = document.getElementById('historyChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            
            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: daysInMonth.map(d => d.split('-')[2]),
                    datasets: [{
                        data: daysInMonth.map(d => history[d]),
                        backgroundColor: daysInMonth.map(d => history[d] >= 14 ? '#ba1a1a' : '#f5ddda'),
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { 
                        y: { max: 14, ticks: { stepSize: 2 } },
                        x: { grid: { display: false } }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        document.getElementById('completeBtn').onclick = () => {
            const next = state.indexOf(false);
            if (next !== -1) {
                state[next] = true;
                initGrid();
                triggerConfetti();
            }
        };

        document.getElementById('goHistoryBtn').onclick = () => {
            mainPage.classList.remove('active');
            historyPage.classList.add('active');
            setupMonthSelector();
            renderHistory();
        };

        document.getElementById('backBtn').onclick = () => {
            historyPage.classList.remove('active');
            mainPage.classList.add('active');
        };

        monthSelector.onchange = renderHistory;

        checkReset();
        initGrid();
    </script>
</body>
</html>
